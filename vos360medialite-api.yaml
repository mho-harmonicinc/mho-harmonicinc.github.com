openapi: 3.0.3
info:
  title: vos360 media lite public API
  description: |-
    This is the public API to configure, operate and monitor the VOS360-Lite.  The API is organized in categories.  They are:

    - liveEvents
    - liveEventNotifications
    - origin-engine
    
  termsOfService: https://www.vos360medialite.video/terms/
  contact:
    email: vos360medialite_api@vos360.video
  license:
    name: vos360medialite
    url: https://www.vos360medialite.video/licenses/LICENSE-1.0.html
  version: 1.0.0
externalDocs:
  description: vos360 media lite Documentation
  url: https://www.vos360medialite.video/doc
servers: 
  - url: https://www.vos360medialite.video/api
tags:
  - name: liveEvents
  - name: liveEventNotifications
  - name: origin-engine

paths:
  /liveEvents/v1/channels:
    get:
      summary: List all the liveEvent Channels
      tags:
        - liveEvents
      description: list all the liveEvent Channels
      operationId: listLiveEvents
      parameters:
        - in: query
          name: liveEventChannelId
          schema:
            type: string
            format: uuid
        - in: query
          name: liveEventChannelName
          schema:
            type: string
        - in: query
          name: controlState
          schema:
            type: string
            enum:
            - Activated
            - Test
            - Off
        - in: query
          name: operationState
          schema:
            type: string
            enum:
            - Stopped
            - Allocating
            - Error
            - Running
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                description: list of Channels with status
                readOnly: true
                items:
                  type: object
                  properties:
                    liveEventChannelId: 
                      type: string
                      format: uuid
                    liveEventChannelName:
                      type: string
                      example: Company Town Hall
                    controlState:
                      type: string
                      example: Activated
                      enum:
                      - Activated
                      - Test
                      - Off
                    operationState:
                      type: string
                      example: On
                      enum:
                      - Stopped
                      - Allocating
                      - Running
                      - Error
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - vos360lite_auth:
          - write:liveEvent
          - read:liveEvent
    post:
      summary: Create a liveEvent
      tags:
        - liveEvents
      description: create a liveEvent Channel
      operationId: createLiveEventChannel
      requestBody:
        description: Create a new liveEvent Channel
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/liveEvent'
        required: true
      responses:
        '201':
          description: LiveEvent Channel Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/liveEvent'
                  - $ref: '#/components/schemas/DestinationUrls'    
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
      security:
        - vos360lite_auth:
            - write:liveEvent
            - read:liveEvent
  /liveEvents/v1/channels/{liveEventChannelId}:
    get:
      summary: Find liveEvent Channel by ID
      tags:
        - liveEvents 
      description: Returns a single liveEvent
      operationId: getLiveEventChannelById
      parameters:
        - name: liveEventChannelId
          in: path
          description: ID of liveEvent Channel to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/liveEvent'          
        '400':
          description: Invalid ID supplied
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '404':
          description: liveEvent Channel not found
      security:
        - vos360lite_auth:
            - write:liveEvent
            - read:liveEvent
    put:
      summary: Updates a liveEvent Channel
      tags:
        - liveEvents
      description: Updates a single liveEvent Channel
      operationId: updateLiveEventChannelById
      parameters:
        - name: liveEventChannelId
          in: path
          description: ID of liveEvent to return
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Create a new liveEvent Channel
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/liveEvent'
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid Id value
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '404':
          description: liveEvent not found
        '405':
          description: Invalid input
      security:
        - vos360lite_auth:
            - write:liveEvent
            - read:liveEvent
    delete:
      summary: Deletes a liveEvent Channel
      tags:
        - liveEvents
      description: delete a liveEvent Channel
      operationId: deleteLiveEventChannel
      parameters:
        - name: liveEventChannelId
          in: path
          description: ID of liveEvent to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid Id value
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '404':
          description: liveEventChannel not found
      security:
        - vos360lite_auth:
            - write:liveEvent
            - read:liveEvent
  /liveEvents/v1/channels/{liveEventChannelId}/playback:
    get:
      summary: Live Event Playback URLs
      tags:
        - liveEvents
      description: Returns a URL endpoints of a liveEvent Channel
      operationId: getLiveEventChannelPlaybackUrlById
      parameters:
        - name: liveEventChannelId
          in: path
          description: ID of liveEvent Channel to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/Channel'  
                - $ref: '#/components/schemas/DestinationUrls'          
        '400':
          description: Invalid ID supplied
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '404':
          description: live Event not found
      security:
      - vos360lite_auth:
          - write:liveEvent
          - read:liveEvent
  /liveEvents/v1/events:
    get:
      summary: List of all events
      tags:
        - liveEvents
      description: list all events
      operationId: listEvents
      parameters:
        - in: query
          name: liveEventChannelId
          schema:
            type: string
            format: uuid
        - in: query
          name: eventName
          schema:
            type: string
        - in: query
          name: eventId
          schema:
            type: string
            format: uuid
        - in: query
          name: state
          schema:
            type: string
            enum:
            - Ready
            - Recording
            - Unavailable
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                description: list of events with status
                readOnly: true
                items:
                  type: object
                  properties:
                    eventId: 
                      type: string
                      format: uuid
                    eventName:
                      type: string
                      example: Keynote
                    liveEventChannelId:
                      type: string
                      format: uuid
                    state:
                      type: string
                      example: On
                      enum:
                      - Ready
                      - Unavailable
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - vos360lite_auth:
            - write:liveEvent
            - read:liveEvent
    post:
      summary: Create an event
      tags:
        - liveEvents
      description: create an event
      operationId: createEvent
      requestBody:
        description: Create a new event 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/eventScheduler'
        required: true
      responses:
        '201':
          description: Event Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/eventScheduler'
                  - $ref: '#/components/schemas/DestinationUrls'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
      security:
        - vos360lite_auth:
            - write:liveEvent
            - read:liveEvent
  /liveEvents/v1/events/{eventId}:
    get:
      summary: Find event schedule by ID
      tags:
        - liveEvents
      description: Returns a single event schedule
      operationId: getEventScheduleById
      parameters:
        - name: eventId
          in: path
          description: ID of event schedule to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/eventScheduler'          
        '400':
          description: Invalid ID supplied
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '404':
          description: eventSchedule not found
      security:
        - vos360lite_auth:
            - write:liveEvent
            - read:liveEvent
    put:
      summary: Updates an event
      tags:
        - liveEvents
      description: Updates a single event
      operationId: updateEventById
      parameters:
        - name: eventId
          in: path
          description: ID of eventSchedule to return
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: modify a eventSchedule
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/eventScheduler'
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid eventScheduleId value
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '404':
          description: eventSchedule not found
        '405':
          description: Invalid input
      security:
        - vos360lite_auth:
            - write:liveEvent
            - read:liveEvent
    delete:
      summary: Deletes a eventSchedule
      tags:
        - liveEvents
      description: delete an event
      operationId: deleteEvent
      parameters:
        - name: eventId
          in: path
          description: ID of eventSchedule to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid eventScheduleId value
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '404':
          description: eventSchedule not found
      security:
        - vos360lite_auth:
            - write:liveEvent
            - read:liveEvent
  /liveEvents/v1/events/{eventId}/playback:
    get:
      summary: Event Playback URLs
      tags:
        - liveEvents
      description: Returns a URL endpoints of an event
      operationId: getEventPlaybackUrlById
      parameters:
        - name: eventId
          in: path
          description: ID of Event Schedule to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/Event' 
                - $ref: '#/components/schemas/DestinationUrls'          
        '400':
          description: Invalid ID supplied
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '404':
          description: eventSchedule not found
      security:
        - vos360lite_auth:
            - write:liveEvent
            - read:liveEvent
  /liveEvents/v1/notificationsHistory:
    get:
      summary: Notifications for live event
      tags:
        - liveEventNotifications
      description: returns the notifications history
      operationId: getLiveEventNotificationsHistory
      parameters:
        - in: query
          name: liveEventChannelId
          schema:
            type: string
            format: uuid
        - in: query
          name: startTime
          schema:
            type: string 
            format: date-time
        - in: query
          name: endTime
          schema:
            type: string 
            format: date-time
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notificationHistory'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - vos360lite_auth:
            - write:liveEvent
            - read:liveEvent
  /liveEvents/v1/settings:
    get:
      summary: Get liveEvents settings
      tags:
        - liveEvents
      description: returns the liveEvents settings
      operationId: getLiveEventSettings
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                description: liveEvents app settings
                properties:
                  concurrentLiveEventSoftLimit:
                    type: integer
                    example: 100
                    readOnly: true
                  liveEventNotificationsWebhookUrl:
                    type: string
                    format: url
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - vos360lite_auth:
            - write:liveEvent
            - read:liveEvent
    put:
      summary: Update liveEvents settings
      tags:
        - liveEvents
      description: returns the liveEvents settings
      operationId: updateLiveEventSettings
      requestBody:
        description: Update LiveEvent settings
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LiveEventsSettings'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LiveEventsSettings'          
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
      security:
        - vos360lite_auth:
            - write:liveEvent
            - read:liveEvent
  /origin-engine/v1/streamingEndpoint:
    get:
      summary: Get origin streaming endpoint related to streaming units reserved
      tags:
        - origin-engine
      description: returns the streaming capacity reservation
      operationId: getStreamingEndpointReservedUnits
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/originEndpoint'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - vos360lite_auth:
          - write:liveEvent
          - read:liveEvent
    put:
      summary: Updates the origin endpoint related to capacity reservation
      tags:
        - origin-engine
      description: Updates the origin endpoint config
      operationId: updateOriginEndpoint
      requestBody:
        description: modify the origin endpoint config
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/originEndpoint'
      responses:
        '200':
          description: successful operation
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
      security:
        - vos360lite_auth:
            - write:liveEvent
            - read:liveEvent
components:
  schemas:
    liveEvent:
      type: object
      properties:
        liveEventChannelId:
          type: string
          format: uuid
          example: 34fd01fc-fee6-11ed-be56-0242ac120002
          readOnly: true
        liveEventChannelName:
          type: string
          description: simple name of the liveEvent
          example: College Football 
        controlState:
          type: string
          description: liveEvent Control State
          example: Activated
          enum:
            - Activated
            - Test
            - Off
        operationState:
          type: string
          description: liveEvent Operation State
          example: On
          readOnly: true
          enum:
            - Off
            - Allocating
            - Error
            - On
        ingest:
          type: object
          description: liveEvent ingest object
          properties:
            inputMonitor:
              type: object
              readOnly: true
              properties:
                srtUrl:
                  type: string
                  format: url
                  readOnly: true
                webrtcUrl:
                  type: string
                  format: url
                  readOnly: true
            input:
              type: object
              description: liveEvent inputs, failover from primary to backup is triggered by loss of input.  auto-revert back to primary input
              properties:
                protocol:
                  type: string
                  description: liveEvent input protocol
                  example: srt
                  enum:
                    - srt
                    - rtmp
                protocolParameters:
                  type: object
                  description: protocol specifics
                  properties:
                    encryptionMode:
                      type: string
                      description: SRT AES encryption modes
                      example: AES128
                      enum:
                        - NONE
                        - AES128
                        - AES192
                        - AES256
                    passphrase:
                      type: string
                      description: passphrase of SRT encryption
                    streamKey:
                      type: string
                      description: rtmp streamKey                    
                multiBitrate:
                  type: object
                  description: object to store config for multi-bitrate input
                  properties:
                    enableMultibitrate:
                      type: boolean
                      example: false
                    numberOfProfiles:
                      type: integer
                      example: 3
                      minimum: 2
                      maximum: 20
                primaryInputUrl:
                      type: string
                      format: url
                      description: URL for primary input
                      readOnly: true
                backupInputUrl:
                      type: string
                      format: url
                      description: URL for backup input
                      readOnly: true
              required: [protocol]
        liveEventChannelTranscode:
          type: object
          description: object to store the transcoding profile configuration
          properties:
            liveEventChannelTranscodeProfile:
              type: string
              description: the encoding profile for this liveEvent
              example: Standard
              enum:
              - Standard
              - Premium
              - Passthrough
            liveTranscription:
              type: object
              description: speech to text transcription to insert to CEA608/708
              properties:
                enableLiveTranscription:
                  type: boolean
                  example: true
                language:
                  type: string
                  example: eng
            inputLossSlate:
              type: object
              description: slate image to cover the screen when input signal loss when transcoding is in used
              properties:
                enableInputLossSlate:
                  type: boolean
                  example: true
                imageUrl:
                  type: string
                  format: url
          required: [liveEventTranscodeProfile]
        liveEventDestinationProfile:
          type: object
          description: multiple packaging profile configuration
          properties:
            output:
              type: array
              description: list of packages profile configuration
              items:
                type: object
                description: each output is a package
                properties:
                  destinationOutputId:
                    type: string
                    format: uuid
                    readOnly: true
                  encryptionMethod:
                    type: string
                    example: CENC 
                    enum:
                    - Clear
                    - AES
                    - Fairplay
                    - CENC
                  drmDatapathConfig:
                    type: string
                    example: CBC
                    enum:
                      - CBC
                      - CTR
                  package:
                    type: string
                    example: cmaf-dash
                    enum:
                      - cmaf-hls
                      - cmaf-dash
                      - hls-ts
                      - dash
                      - ll-hls
                      - dash-ll
                      - hss
                  embeddedSubtitle:
                    type: string
                    example: webvtt
                    enum:
                      - webvtt
                      - imsc1
                required: [package,encryptionMethod]
        addOns:
          type: object
          description: addon for optional features
          properties:
            drmAddon: 
              type: object
              description: channel level configuration such as resource Id used for DRM
              properties:
                cmaf-hls-resourceId:
                  type: string
                  description: resource Id for cmaf-hls packaging output with DRM
                cmaf-dash-resourceId:
                  type: string
                  description: resource Id for cmaf-dash packaging output with DRM
                hls-ts-resourceId:
                  type: string
                  description: resource Id for hls-ts packaging output with DRM
                dash-resourceId:
                  type: string
                  description: resource Id for dash packaging output with DRM
                llhls-resourceId:
                  type: string
                  description: resource Id for low latency HLS packaging output with DRM
                dashll-resourceId:
                  type: string
                  description: resource Id for dash low latency packaging output with DRM
                hss-resourceId:
                  type: string
                  description: resource Id for http smooth streaming packaging output with DRM
            logoAddon:
              type: object
              description: object to store logo for overlay on video
              properties:
                imageUrl:
                  type: string
                  format: url
                  description: url to download the logo png image
                placement:
                  type: string
                  enum:
                    - BOTTOM_LEFT
                    - BOTTOM_RIGHT
                    - TOP_RIGHT
                    - TOP_LEFT
                horizontalOffset:
                  type: integer
                  description: horizontal offset relative to placement in pixel
                verticalOffset:
                  type: integer
                  description: veritcal offset relative to placement in pixel
    eventScheduler:
      type: object
      properties:
        eventId:
          type: string
          format: uuid
          example: 34fd01fc-fee6-11ed-be56-0242ac120002
          readOnly: true
        eventName:
          type: string
          description: simple name of the scheduled event
          example: Keynote
        state:
          type: string
          description: event state
          example: Ready
          readOnly: true
          enum:
            - Ready
            - Unavailable
        startTime:
          type: string
          format: datetime
          example: "2023-04-1T12:23:00+0000"
        endTime:
          type: string
          format: datetime
          example: "2023-04-1T15:33:00+0000"        
        liveEventChannelId:
          type: string
          format: uuid
        isArchive:
          type: boolean
          example: true
          readOnly: true
      required: [startTime,endTime,liveEventChannelId,eventName]
    Channel:
      type: object
      properties:
        liveEventChannelId:
          type: string
          format: uuid
        liveEventChannelName:
          type: string
    Event:  
      type: object
      properties:
        eventId:
          type: string
          format: uuid
        eventName:
          type: string
    DestinationUrls:
      type: object
      properties:
        playbackUrls:
          type: object
          description: list of URLs
          properties:
            cdnUrls:
              type: object
              description: list of CDN URL endpoints
              properties:
                cmafDashUrl:
                  type: string
                  format: url
                  description: CDN url for cmaf dash output
                cmafHlsUrl:
                  type: string
                  format: url
                  description: CDN url for cmaf hls output
                hlsTsUrl:
                  type: string
                  format: url
                  description: CDN url for hls ts output
                dashUrl:
                  type: string
                  format: url
                  description: CDN url for dash output
                ssUrl:
                  type: string
                  format: url
                  description: CDN url for http smooth streaming output
                llHlsUrl:
                  type: string
                  format: url
                  description: CDN url for low latency HLS output
                dashLlUrl:
                  type: string
                  format: url
                  description: CDN url for dash low latency output
                  readOnly: true
            originUrls:
              type: object
              description: list of Origin URL endpoints
              properties:
                cmafDashUrl:
                  type: string
                  format: url
                  description: Origin url for cmaf dash output
                  readOnly: true
                cmafHlsUrl:
                  type: string
                  format: url
                  description: Origin url for cmaf hls output
                  readOnly: true
                hlsTsUrl:
                  type: string
                  format: url
                  description: Origin url for hls ts output
                  readOnly: true
                dashUrl:
                  type: string
                  format: url
                  description: Origin url for dash output
                  readOnly: true
                ssUrl:
                  type: string
                  format: url
                  description: Origin url for http smooth streaming output
                  readOnly: true
                llHlsUrl:
                  type: string
                  format: url
                  description: Origin url for low latency HLS output
                  readOnly: true
                dashLlUrl:
                  type: string
                  format: url
                  description: Origin url for dash low latency output
                  readOnly: true
    notificationHistory:
      type: object
      properties:
        history:
          type: array
          description: list of notifications in the past 24 hours
          items:
            type: object
            readOnly: true
            properties:
              notificationId:
                type: string
                format: uuid
                readOnly: true
              liveEventChannelId:
                type: string
                format: uuid
                readOnly: true
              liveEventChannelName:
                type: string
                readOnly: true
                example: college football match 1
              message:
                type: string
                maxLength: 1024
                example: operation state change from 'Deploy' to 'On'
                readOnly: true
              noficationDateTime:
                type: string
                format: date-time
                readOnly: true
    LiveEventsSettings:
      type: object
      description: liveEvents app settings
      properties:
        concurrentLiveEventSoftLimit:
          type: integer
          example: 100
          readOnly: true
        liveEventNotificationsWebhookUrl:
          type: string
          format: url
    originEndpoint:
      type: object
      properties:
        streamingUnits:
          type: object
          properties:
            count:
              type: integer
              description: the number of streaming units configured
              example: 2
              minimum: 0
              maximum: 100
  requestBodies:
    liveEventRequest:
      description: liveEvent object that needs to be added
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/liveEvent'
    eventScheduleRequest:
      description: eventSchedule object that needs to be added
      content:
         application/json:
          schema:
            $ref: '#/components/schemas/eventScheduler'
  securitySchemes:
    vos360lite_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://vos360lite.vos360.video/oauth/authorize
          scopes:
            write:liveEvent: modify liveEvents
            read:liveEvent: read your liveEvents
