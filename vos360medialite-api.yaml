openapi: 3.0.3
info:
  title: vos.io public API
  description: |-
    This is the public API to configure, operate and monitor the VOS.IO.  The API is organized in categories.  They are:

    - live
    - origin-engine
    - fileTranscode
    - notification
    
  termsOfService: https://www.vos.io/terms/
  contact:
    email: vosio_api@vos.io
  license:
    name: vos.io
    url: https://www.vos.io/licenses/LICENSE-1.0.html
  version: 1.0.0
externalDocs:
  description: vos.io Documentation
  url: https://www.vos.io/doc
servers: 
  - url: https://www.vos.io/api
tags:
  - name: live
  - name: origin-engine
  - name: fileTranscode
  - name: notification
paths:
  /live/v1/cloudsources:
    get:
      summary: List all the Cloud Sources
      tags:
        - live
      description: list all the cloud sources
      operationId: listCloudSources
      parameters:
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: state
          schema:
            type: string
            enum:
            - Online
            - Offline
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                description: list of Cloud Sources
                readOnly: true
                items:
                    $ref: '#/components/schemas/CloudSource'
        '400':
          description: Failed to return list of Cloud Sources
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '424':
          description: Failed to return list of Cloud Sources because of failed dependency
      security:
      - vosio_auth:
        - write:vosio
        - read:vosio
    post:
      summary: Create a Cloud Source
      tags:
        - live
      description: create a cloud source
      operationId: createCloudSource
      requestBody:
        description: Create a new Cloud Source
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CloudSource'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudSource'
        '400':
          description: Failed to create Cloud Source
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '422':
          description: Unprocessable entity to create Cloud Source 
        '424':
          description: Failed to create Cloud Source because dependency issue
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
  /live/v1/cloudsources/{id}:
    get:
      summary: Get cloud source by Id
      tags:
        - live
      description: Get cloud source by Id
      operationId: getCloudSourcebyId
      parameters:
        - name: id
          in: path
          description: Cloud Source Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudSource'
        '400':
          description: Failed to return Cloud Source
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: No cloud source with specified Id
        '424':
          description: Failed to get specific cloud source because of failed dependency    
      security:
      - vosio_auth:
          - write:vosio
          - read:vosio
    delete:
      summary: Delete a Cloud Source
      tags:
        - live
      description: delete a cloud source
      operationId: deleteCloudSource
      parameters:
        - name: id
          in: path
          description: Cloud Source Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Cloud Source Deleted
        '400':
          description: Failed to delete Cloud Source
        '401':
          description: Unauthorized
        '403':
          description: Forbidden  
        '404':
          description: Cannot find Cloud Source
        '424':
          description: Failed to delete Cloud Source because dependency issue
      security:
      - vosio_auth:
          - write:vosio
          - read:vosio
  /live/v1/cloudsources/{id}/offline:
    put:
      summary: Action to offline the Cloud Source by id
      tags:
        - live
      description: offline the Cloud Source
      operationId: offlineCloudSource
      parameters:
        - name: id
          in: path
          description: Cloud Source Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Cloud Source Offline Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
        '422':
          description: Unprocessable Entity.  e.g. Not at Online state
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
  /live/v1/cloudsources/{id}/online:
    put:
      summary: Action to online the cloud source by id
      tags:
        - live
      description: online the Cloud Source
      operationId: onlineCloudSource
      parameters:
        - name: id
          in: path
          description: Cloud Source Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Cloud Source Online Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
        '422':
          description: Unprocessable Entity.  e.g. Not at Offline state
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
  /live/v1/events:
    get:
      summary: List all the live Events
      tags:
        - live
      description: list all the live Events
      operationId: listLiveEvents
      parameters:
        - in: query
          name: id
          schema:
            type: string
            format: uuid
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: labels
          schema:
            type: string
        - in: query
          name: state
          schema:
            type: string
            enum:
            - Offline
            - Allocating
            - Preview
            - Error
            - Live
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                description: list of liveEvent with status
                readOnly: true
                items:
                  type: object
                  properties:
                    id: 
                      type: string
                      format: uuid
                    name:
                      type: string
                      example: Company Town Hall
                    state:
                      type: string
                      example: Preview
                      enum:
                      - Offline
                      - Allocating
                      - Preview
                      - Live
                      - Finished
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - vosio_auth:
          - write:vosio
          - read:vosio
    post:
      summary: Create a live Event
      tags:
        - live
      description: create a live Event
      operationId: createLiveEvent
      requestBody:
        description: Create a new live Event
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/liveEvent'
                - $ref: '#/components/schemas/EventTimes'
        required: true
      responses:
        '201':
          description: Live Event Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/liveEvent'
                  - $ref: '#/components/schemas/EventTimes'
                  - $ref: '#/components/schemas/DestinationUrls'    
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
  /live/v1/events/{id}:
    get:
      summary: Get a live Event details
      tags:
        - live
      description: Get a live Event
      operationId: getLiveEventDetails
      parameters:
        - name: id
          in: path
          description: live event Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Live Event Details
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/liveEvent'
                  - $ref: '#/components/schemas/EventTimes'
                  - $ref: '#/components/schemas/DestinationUrls'    
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
    put:
      summary: Update a live Event
      tags:
        - live
      description: update a live Event
      operationId: updateLiveEvent
      parameters:
        - name: id
          in: path
          description: live event Id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Update a live Event
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/liveEvent'
                - $ref: '#/components/schemas/EventTimes'
        required: true
      responses:
        '200':
          description: Live Event Updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/liveEvent'
                  - $ref: '#/components/schemas/EventTimes'
                  - $ref: '#/components/schemas/DestinationUrls'    
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
    delete:
      summary: Delete a live Event
      tags:
        - live
      description: delete a live Event
      operationId: deleteLiveEvent
      parameters:
        - name: id
          in: path
          description: live event Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Live Event Deleted
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
  /live/v1/events/{id}/offline:
    put:
      summary: Action to offline the live event with id
      tags:
        - live
      description: offline the live event
      operationId: offlineLiveEvent
      parameters:
        - name: id
          in: path
          description: live event Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Live Event Offline Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
        '422':
          description: Unprocessable Entity.  e.g. Not at Preview state
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio   
  /live/v1/events/{id}/preview:
    put:
      summary: Action to preview the live event with id
      tags:
        - live
      description: preview the live event
      operationId: previewLiveEvent
      parameters:
        - name: id
          in: path
          description: live event Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Live Event Preview Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
        '422':
          description: Unprocessable Entity.  e.g. Not at Offline state
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
  /live/v1/events/{id}/goLive:
    put:
      summary: Action to goLive the live event with id
      tags:
        - live
      description: goLive the live event
      operationId: goLiveLiveEvent
      parameters:
        - name: id
          in: path
          description: live event Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Live Event goLive Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
        '422':
          description: Unprocessable Entity.  e.g. Not at Preview state
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
  /live/v1/events/{id}/end:
    put:
      summary: Action to end the live event with id
      tags:
        - live
      description: End the live event
      operationId: endLiveEvent
      parameters:
        - name: id
          in: path
          description: live event Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Live Event End Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
        '422':
          description: Unprocessable Entity.  e.g. Not at Live state
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
  /live/v1/events/{id}/insertSlate:
    put:
      summary: Action to insert Slate image to the live event with id
      tags:
        - live
      description: insert slate to the live event
      operationId: insertSlateLiveEvent
      parameters:
        - name: id
          in: path
          description: live event Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Live Event Insert Slate Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
        '422':
          description: Unprocessable Entity.  e.g. No slate to insert, or not at Offline/Preview/Live state
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
  /live/v1/events/{id}/removeSlate:
    put:
      summary: Action to remove Slate image to the live event with id
      tags:
        - live
      description: remove slate to the live event
      operationId: removeSlateLiveEvent
      parameters:
        - name: id
          in: path
          description: live event Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Live Event Remove Slate Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
        '422':
          description: Unprocessable Entity.  e.g. No slate to remove, or not at Offline/Preview/Live state
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
  /notification/v1/settings:
    get:
      summary: Notification webhook setting
      tags:
        - notification
      description: returns the notification settings
      operationId: getNotificationSetting
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationSettings'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
    put:
      summary: Update notification settings
      tags:
        - notification
      description: returns the notification settings
      operationId: updateNotificationSettings
      requestBody:
        description: Update notification settings
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationSettings'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationSettings'          
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
  /live/v1/settings:
    get:
      summary: Get live event app settings
      tags:
        - live
      description: returns the live settings
      operationId: getLiveSettings
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                description: live app settings
                properties:
                  concurrentLiveEventSoftLimit:
                    type: integer
                    example: 100
                    readOnly: true
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
    put:
      summary: Update liveEvents settings
      tags:
        - live
      description: returns the liveEvents settings
      operationId: updateLiveEventSettings
      requestBody:
        description: Update Live settings
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LiveEventsSettings'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LiveEventsSettings'          
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
  /origin-engine/v1/streamingEndpoint:
    get:
      summary: Get origin streaming endpoint related to streaming units reserved.  The streaming units are shared with all Live Events and Dynamic Packaging outputs
      tags:
        - origin-engine
      description: returns the streaming capacity reservation
      operationId: getStreamingEndpointReservedUnits
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/originEndpoint'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - vosio_auth:
          - write:vosio
          - read:vosio
    put:
      summary: Update origin steraming endpoint streaming units reserved
      tags:
        - origin-engine
      description: returns the Streaming Unit settings
      operationId: updateStreamingUnitSettings
      requestBody:
        description: Update Streaming Units settings
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/originEndpoint'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/originEndpoint'          
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
  /origin-engine/v1/dynamicPackaging:
    get:
      summary: Get the list of dynamic packaging config
      tags:
        - origin-engine
      description: Dynamic Packaging is Package on the Fly (POTF) of multi-bitrate content to streaming formats.  It is tight to a storage account where mp4 or ismv files are located.  Each dynamic packaging configuration can have an account and packaging format/DRM configured.
      operationId: listDynamicPackagingConfigs
      parameters:
        - in: query
          name: id
          schema:
            type: string
            format: uuid
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: labels
          schema:
            type: string
        - in: query
          name: state
          schema:
            type: string
            enum:
            - Online
            - Offline
            - Error
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                description: list of dynamic packaging with status
                readOnly: true
                items:
                  type: object
                  properties:
                    id: 
                      type: string
                      format: uuid
                    name:
                      type: string
                      example: College Football Events Archive
                    state:
                      type: string
                      example: Online
                      enum:
                      - Online
                      - Offline
                      - Error
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - vosio_auth:
          - write:vosio
          - read:vosio
    post:
      summary: Create dynamic packaging config
      tags:
        - origin-engine
      description: Dynamic Packaging is Package on the Fly (POTF) of multi-bitrate content to streaming formats.  It is tight to a storage account where mp4 or ismv files are located.  Each dynamic packaging configuration can have an account and packaging format/DRM configured.
      operationId: createDynamicPackagingConfigs
      requestBody:
        description: Create a new dynamic packaging
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/DynamicPackaging'

        required: true
      responses:
        '201':
          description: Dynamic Packaging Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/DynamicPackaging'
                  - $ref: '#/components/schemas/VodDestinationUrls'    
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
  /origin-engine/v1/dynamicPackaging/{id}:
    get:
      summary: Get dynamic packaging details
      tags:
        - origin-engine
      description: get dynamic packaging
      operationId: getDynamicPackagingDetails
      parameters:
        - name: id
          in: path
          description: Dynamic Packaging Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Dynamic Packaging Details
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/DynamicPackaging'
                  - $ref: '#/components/schemas/VodDestinationUrls'    
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
    put:
      summary: Update Dyanmic Packaging
      tags:
        - origin-engine
      description: update Dynamic Packaging
      operationId: updateDynamicPackaging
      parameters:
        - name: id
          in: path
          description: Dynamic Packaging Id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Update Dynamic Packaging
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/DynamicPackaging'
        required: true
      responses:
        '200':
          description: Dynamic Packaging Updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/DynamicPackaging'
                  - $ref: '#/components/schemas/VodDestinationUrls'    
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
    delete:
      summary: Delete a Dynamic Packaging
      tags:
        - origin-engine
      description: delete a Dynamic Packaging
      operationId: deleteDynamicPackaging
      parameters:
        - name: id
          in: path
          description: Dynamic Packaging Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Dynamic Packaging Deleted
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio
  /origin-engine/v1/dynamicPackaging/{id}/offline:
    put:
      summary: Action to offline the Dynamic Packaging by id
      tags:
        - origin-engine
      description: offline the Dynamic Packaging
      operationId: offlineDynamicPackaging
      parameters:
        - name: id
          in: path
          description: Dynamic Packaging Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Dynamic Packaging Offline Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
        '422':
          description: Unprocessable Entity.  e.g. Not at Online state
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio    
  /origin-engine/v1/dynamicPackaging/{id}/online:
    put:
      summary: Action to online the Dynamic Packaging by id
      tags:
        - origin-engine
      description: online the Dynamic Packaging
      operationId: onlineDynamicPackaging
      parameters:
        - name: id
          in: path
          description: Dynamic Packaging Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Dynamic Packaging Online Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden   
        '405':
          description: Invalid input
        '422':
          description: Unprocessable Entity.  e.g. Not at Offline state
      security:
        - vosio_auth:
            - write:vosio
            - read:vosio    
  /fileTranscode/v1/jobs:
    get:
      summary: Get the list of jobs
      tags:
        - fileTranscode
      description: File Transcode is job than transcode single bitrate source media into multi-bitrates media that can be used for playback with Dynamic Packaging as OTT streaming formats
      operationId: listFileTranscodeJobs
      parameters:
        - in: query
          name: id
          schema:
            type: string
            format: uuid
        - in: query
          name: outputAssetName
          schema:
            type: string
        - in: query
          name: labels
          schema:
            type: string
        - in: query
          name: state
          schema:
            type: string
