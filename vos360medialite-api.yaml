components:
  schemas:
    liveEvent:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 34fd01fc-fee6-11ed-be56-0242ac120002
          readOnly: true
        name:
          type: string
          description: simple name of the Event
          example: College Football Final 2023
        labels:
          type: array
          items:
            type: string
            description: multiple labels to label the event
        state:
          type: string
          description: liveEvent State
          example: Preview
          readOnly: true
          enum:
            - Offline
            - Allocating
            - Preview
            - Live
            - Finished
        input:
          type: object
          description: liveEvent Cloud Source
          properties:
            cloudSourceId:
              type: string
              format: uuid
              description: Cloud Source Id
          required: [id]
        transcodingProfile:
          type: string
          description: the encoding profile for this liveEvent
          example: Standard
          enum:
          - Standard
          - Premium
          - Passthrough
        liveTranscription:
          type: object
          description: speech to text transcription to insert to CEA608/708
          properties:
            enableLiveTranscription:
              type: boolean
              example: true
            language:
              type: string
              example: eng
        inputLossSlate:
          type: object
          description: slate image to cover the screen when input signal loss when transcoding is in used
          properties:
            enableInputLossSlate:
              type: boolean
              example: true
            imageUrl:
              type: string
              format: url
        packagingProfile:
          type: string
          example: Standard
          enum:
          - Standard
          - Premium
        publishName:
          type: string
          description: Name used in the URLs to identify the event.  This needs to be unique and no space and special characters
          example: footballFinal2023
          minLength: 1
          maxLength: 30
          pattern: '([a-z]|[A-Z]|[0-9])+'
        output:
          type: array
          description: list of packages profile configuration
          items:
            type: object
            description: each output is a package
            properties:
              destinationOutputId:
                type: string
                format: uuid
                readOnly: true
              encryptionMethod:
                type: string
                example: CENC 
                enum:
                - Clear
                - AES
                - Fairplay
                - CENC
              packageType:
                type: string
                example: cmaf-dash
                enum:
                  - cmaf-hls
                  - cmaf-dash
                  - hls-ts
                  - dash
                  - ll-hls
                  - dash-ll
                  - hss
                  - rtmp-push
              rtmpPushConfig:
                type: object
                description: configuration parameters for RTMP
                properties:
                  enableRtmps:
                    type: boolean
                    example: false
                  enableActiveStandby:
                    type: boolean
                    example: false
                  primaryPublishingPoint:
                    type: object
                    properties:
                      hostname:
                        type: string
                        format: url
                      port:
                        type: number
                        example: 1935
                        minimum: 0
                        maximum: 65535
                      username:
                        type: string
                      password:
                        type: string
                        writeOnly: true
                      streamName:
                        type: string
                  secondaryPublishingPoint:
                    type: object
                    properties:
                      hostname:
                        type: string
                        format: url
                      port:
                        type: number
                        example: 1935
                        minimum: 0
                        maximum: 65535
                      username:
                        type: string
                      password:
                        type: string
                        writeOnly: true
                      streamName:
                        type: string     
              embeddedSubtitle:
                type: string
                description: converts CEA608/708 to webvtt, imsc1 or kept at SEI
                example: webvtt
                enum:
                  - passthrough
                  - webvtt
                  - imsc1
            required: [package,encryptionMethod]
        addOns:
          type: object
          description: addon for optional features
          properties:
            liveSlateAddon:
              type: object
              description: slate image to cover the screen when event is live.  Use action to trigger slate on/off
              properties:
                imageUrl:
                  type: string
                  format: url
            logoAddon:
              type: object
              description: object to store logo for overlay on video
              properties:
                imageUrl:
                  type: string
                  format: url
                  description: url to download the logo png image
                placement:
                  type: string
                  enum:
                    - BOTTOM_LEFT
                    - BOTTOM_RIGHT
                    - TOP_RIGHT
                    - TOP_LEFT
                horizontalOffset:
                  type: integer
                  description: horizontal offset relative to placement in pixel
                verticalOffset:
                  type: integer
                  description: veritcal offset relative to placement in pixel
      required: [publishName, name, id, transcodingProfile, input, output]
    EventTimes:
      type: object
      properties:
        goLiveTime:
          type: string
          format: datetime
          example: "2023-04-1T12:23:00+0000"
        endTime:
          type: string
          format: datetime
          example: "2023-04-1T15:33:00+0000"        
    DestinationUrls:
      type: object
      properties:
        playbackUrls:
          type: object
          description: list of URLs
          properties:
            cdnUrls:
              type: object
              description: list of CDN URL endpoints
              properties:
                cmafDashUrl:
                  type: string
                  format: url
                  description: CDN url for cmaf dash output
                cmafHlsUrl:
                  type: string
                  format: url
                  description: CDN url for cmaf hls output
                hlsTsUrl:
                  type: string
                  format: url
                  description: CDN url for hls ts output
                dashUrl:
                  type: string
                  format: url
                  description: CDN url for dash output
                ssUrl:
                  type: string
                  format: url
                  description: CDN url for http smooth streaming output
                llHlsUrl:
                  type: string
                  format: url
                  description: CDN url for low latency HLS output
                dashLlUrl:
                  type: string
                  format: url
                  description: CDN url for dash low latency output
                  readOnly: true
            originUrls:
              type: object
              description: list of Origin URL endpoints
              properties:
                cmafDashUrl:
                  type: string
                  format: url
                  description: Origin url for cmaf dash output
                  readOnly: true
                cmafHlsUrl:
                  type: string
                  format: url
                  description: Origin url for cmaf hls output
                  readOnly: true
                hlsTsUrl:
                  type: string
                  format: url
                  description: Origin url for hls ts output
                  readOnly: true
                dashUrl:
                  type: string
                  format: url
                  description: Origin url for dash output
                  readOnly: true
                ssUrl:
                  type: string
                  format: url
                  description: Origin url for http smooth streaming output
                  readOnly: true
                llHlsUrl:
                  type: string
                  format: url
                  description: Origin url for low latency HLS output
                  readOnly: true
                dashLlUrl:
                  type: string
                  format: url
                  description: Origin url for dash low latency output
                  readOnly: true
    VodDestinationUrls:
      type: object
      properties:
        playbackUrls:
          type: object
          description: list of URLs
          properties:
            cdnUrls:
              type: object
              description: list of CDN URL endpoints
              properties:
                cmafDashUrl:
                  type: string
                  format: url
                  description: CDN url for cmaf dash output
                cmafHlsUrl:
                  type: string
                  format: url
                  description: CDN url for cmaf hls output
                hlsTsUrl:
                  type: string
                  format: url
                  description: CDN url for hls ts output
                dashUrl:
                  type: string
                  format: url
                  description: CDN url for dash output
                ssUrl:
                  type: string
                  format: url
                  description: CDN url for http smooth streaming output
            originUrls:
              type: object
              description: list of Origin URL endpoints
              properties:
                cmafDashUrl:
                  type: string
                  format: url
                  description: Origin url for cmaf dash output
                  readOnly: true
                cmafHlsUrl:
                  type: string
                  format: url
                  description: Origin url for cmaf hls output
                  readOnly: true
                hlsTsUrl:
                  type: string
                  format: url
                  description: Origin url for hls ts output
                  readOnly: true
                dashUrl:
                  type: string
                  format: url
                  description: Origin url for dash output
                  readOnly: true
                ssUrl:
                  type: string
                  format: url
                  description: Origin url for http smooth streaming output
                  readOnly: true
    LiveEventsSettings:
      type: object
      description: live app settings
      properties:
        concurrentLiveEventSoftLimit:
          type: integer
          example: 100
    NotificationSettings:
      type: object
      description: setting webhook url for notification
      properties:
        NotificationsWebhook:
          type: object
          properties:
            url:
              type: string
              format: url
            customHeader:
              type: string
    originEndpoint:
      type: object
      properties:
        minStreamingUnits:
          type: integer
          description: the minimum number of streaming units configured for this vos.io system
          example: 2
          minimum: 0
          maximum: 100
        maxStreamingUnits:
          type: integer
          description: the maximum number of streaming units configured for this vos.io system
          example: 10
          minimum: 0
          maximum: 100
        activeStreamingUnits:
          type: integer
          description: the number of streaming units actively running on this vos.io system
          example: 3
          minimum: 0
          maximum: 100
          readOnly: true
    DynamicPackaging:
      type: object
      properties:
        id: 
          type: string
          format: uuid
          example: 34fd01fc-fee6-11ed-be56-0242ac120002
          readOnly: true
        name:
          type: string
          description: simple name of the Dynamic Packaging
          example: All College Football Event Archive
        labels:
          type: array
          items:
            type: string
            description: multiple labels to label the dynamic packaging
        state:
          type: string
          description: Dynamic Packaging State
          example: Online
          readOnly: true
          enum:
            - Offline
            - Online
            - Error
        storage:
          description: storage account information
          type: object
          properties:
            publishName:
              type: string
              example: collegefootballprodstorage
              minLength: 1
              maxLength: 30
              pattern: '([a-z]|[A-Z]|[0-9])+'
            id:
              type: string
              format: uuid
              readOnly: true
            accountName:
              type: string
              example: devstoreaccount1
            accountKey:
              type: string
              example: Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;
            objectStorageEndpoint:
              type: string
              example: https://collegesports-events.blob.core.windows.net/devstoreaccount1
        outputs:
          description: Dynamic Packaging Output format/drm
          type: array
          items: 
            type: object
            properties:
              destinationOutputId:
                type: string
                format: uuid
                readOnly: true
              encryptionMethod:
                type: string
                example: CENC 
                enum:
                - Clear
                - AES
                - Fairplay
                - CENC
              package:
                type: string
                example: cmaf-dash
                enum:
                  - cmaf-hls
                  - cmaf-dash
                  - hls-ts
                  - dash
                  - hss
              embeddedSubtitle:
                type: string
                example: webvtt
                enum:
                  - webvtt
                  - imsc1
            required: [package,encryptionMethod]
    FileTranscodeJob:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 34fd01fc-fee6-11ed-be56-0242ac120002
          readOnly: true
        outputAssetName:
          type: string
          description: Output filename of the transcoded output
          example: internalAffairsHD
        outputAssetId:
          type: string
          format: uuid
          description: Output asset ID of the transcoded output used for Dynamic Packaging
          example: a46f9196-198d-11ee-be56-0242ac120002
          readOnly: true
        labels:
          type: array
          items:
            type: string
            description: multiple labels to label the file transcode job
        state:
          type: string
          description: File Transcoding Job state
          example: Transcoding
          readOnly: True
          enum:
            - Pending
            - Downloading
            - Transcoding
            - Uploading
            - Completed
            - Failed
        transcodeProfile:
          type: string
          description: the encoding profile for this file job
          example: Standard
          enum:
          - Standard
          - Premium
          - Passthrough
        liveTranscription:
          type: object
          description: speech to text transcription to insert to CEA608/708
          properties:
            enableLiveTranscription:
              type: boolean
              example: true
            language:
              type: string
              example: eng  
        inputLocation:
          type: object
          description: storage account of the source media
          properties:
            filename:
              type: string
              example: internalAffairsHD35M.mxf
            storage:
              description: storage account information
              type: object
              properties:
                accountName:
                  type: string
                  example: devstoreaccount1
                accountKey:
                  type: string
                  example: Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;
                objectStorageEndpoint:
                  type: string
                  example: https://collegesports.blob.core.windows.net/devInputContentContainer
        outputLocation:
            type: object
            description: storage account of the transcoded output
            properties:
              storage:
                description: storage account information
                type: object
                properties:
                  accountName:
                    type: string
                    example: devstoreaccount1
                  accountKey:
                    type: string
                    example: Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;
                  objectStorageEndpoint:
                    type: string
                    example: https://collegesports.blob.core.windows.net/devOutputContentContainer 
        AddOns:
          type: object
          description: Add on 
          properties:
            logoAddon:
              type: object
              description: object to store logo for overlay on video
              properties:
                imageUrl:
                  type: string
                  format: url
                  description: url to download the logo png image
                placement:
                  type: string
                  enum:
                    - BOTTOM_LEFT
                    - BOTTOM_RIGHT
                    - TOP_RIGHT
                    - TOP_LEFT
                horizontalOffset:
                  type: integer
                  description: horizontal offset relative to placement in pixel
                verticalOffset:
                  type: integer
                  description: veritcal offset relative to placement in pixel
    CloudSource:
      type: object
      properties:
        backupIngress:
          type: object
          properties:
            cryptoSetting:
              type: object
              properties:
                key:
                  type: string
                method:
                  type: string
                  enum:
                    - NONE
                    - AES_128
                    - AES_192
                    - AES_256
            platform:
              type: string
              example: Azure
              readOnly: true
            protocol: 
              type: string
              example: srt
            region: 
              type: string
              readOnly: true
            streamCount: 
              type: integer
              example: 0
            url: 
              type: string
              format: url
              readOnly: true
        ingress:
          type: object
          required: [protocol]
          properties:
            cryptoSetting:
              type: object
              properties:
                key: 
                  type: string
                method:
                  type: string
                  enum:
                   - NONE
                   - AES_128
                   - AES_192
                   - AES_256
            platform:
              type: string
              example: Azure
              readOnly: true
            protocol: 
              type: string
              example: srt
            region: 
              type: string
              readOnly: true
            streamCount: 
              type: integer
              example: 0
            url: 
              type: string
              format: url
              readOnly: true
        labels:
          type: array
          items:
            type: string
        maxOutputConnections: 
          type: integer
          example: 9
        name: 
          type: string
        id: 
          type: string
          format: uuid
          readOnly: true
        redundancyMode: 
          type: string
          enum:
           - OFF
           - ACTIVE-ACTIVE
           - ACTIVE-STANDBY
        state: 
          type: string
          readOnly: true
          enum:
           - Online
           - Offline
        statistics:
          type: object
          readOnly: true
          properties:
            egressStatistics:
              type: object
              properties:
                egressSessionCount: 
                  type: integer
                  example: 0
                  readOnly: true
                egressThroughputInMbps: 
                  type: integer
                  example: 0
                  readOnly: true
        version: 
          type: string
      required: [name]
  requestBodies:
    liveEventRequest:
      description: liveEvent object that needs to be added
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/liveEvent'
    eventScheduleRequest:
      description: event object that needs to be added
      content:
         application/json:
          schema:
            $ref: '#/components/schemas/EventTimes'
  securitySchemes:
    vosio_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://vos.io/oauth/authorize
          scopes:
            write:vosio: modify vos.io config
            read:vosio: read your vos.io config
    vos360_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://vos360.vos360.video/oauth/authorize
          scopes:
            write:vos360: modify vos360 config
            read:vos360: read your vos360 config
