      customUrl:
        type: string
        description: custom URL with DNS that resolves to the LRS Cloud Source host.  The custom URL DNS is a customer configured CNAME record.  This field serves as a place to record the DNS mapping.
      platform:
        type: string
        description: cloud platform is one of AWS, Azure and GCP
      privateUrl:
        type: string
        description: URL with host of DNS name that resolves to the private IP address of the Cloud Source.  This is useful if VPC peering is used.
      protocol:
        type: string
        description: Cloud Source input protocol configured.  One of RTMP, SRT, RIST
      region:
        type: string
        description: cloud region where the Cloud Source resides
      streamCount:
        type: integer
        format: int32
        description: the number of streams configured for this Cloud Source. This is used for multi-bitrate input where several bitrate profiles are received by a single Cloud Source, each with its own stream key (RTMP) or stream id (SRT)
      url:
        type: string
        description: the Cloud Source endpoint URL where source can be published to
